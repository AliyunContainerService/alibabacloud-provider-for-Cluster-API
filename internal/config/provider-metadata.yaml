        name: alicloud_key_pair_attachment
        title: alicloud_key_pair_attachment
        examples:
            - name: attachment
              manifest: |-
                {
                  "instance_ids": "${alicloud_instance.instance.*.id}",
                  "key_name": "${alicloud_key_pair.pair.id}"
                }
              references:
                key_name: alicloud_key_pair.pair.id
              dependencies:
                alicloud_instance.instance: |-
                    {
                      "count": 2,
                      "image_id": "${data.alicloud_images.images.images[0].id}",
                      "instance_charge_type": "PostPaid",
                      "instance_name": "${var.name}-${count.index + 1}",
                      "instance_type": "${data.alicloud_instance_types.type.instance_types[0].id}",
                      "internet_charge_type": "PayByTraffic",
                      "internet_max_bandwidth_out": 5,
                      "password": "Test12345",
                      "security_groups": [
                        "${alicloud_security_group.group.id}"
                      ],
                      "system_disk_category": "cloud_ssd",
                      "vswitch_id": "${alicloud_vswitch.vswitch.id}"
                    }
                alicloud_key_pair.pair: |-
                    {
                      "key_name": "${var.name}"
                    }
                alicloud_security_group.group: |-
