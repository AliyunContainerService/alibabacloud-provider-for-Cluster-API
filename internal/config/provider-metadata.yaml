            detail.disk_id_list: '- (Optional) The list of cloud disks to be backed up in the ECS instance. When not specified, a snapshot is executed for all the disks on the ECS instance.'
            detail.do_copy: '- (Optional) Whether replicate to another region. Valid values: true, false.'
            detail.enable_fs_freeze: '- (Optional) Only the Linux system is valid. Whether to use the Linux FsFreeze mechanism to ensure that the file system is read-only consistent before creating a storage snapshot. The default is True. Valid values: true, false.'
            detail.post_script_path: '- (Optional) Only vaild for the linux system when AppConsistent is true. The application thaw script path (e.g. /tmp/postscript.sh). The postscript.sh script must meet the following conditions: in terms of permissions, only the root user as the owner has read, write, and execute permissions, that is, 700 permissions. In terms of content, the script content needs to be customized according to the application itself. This indicates that this parameter must be set when creating an application consistency snapshot for a Linux instance. If the script is set incorrectly (for example, permissions, save path, or file name are set incorrectly), the resulting snapshot is a file system consistency snapshot.'
            detail.pre_script_path: '- (Optional) Only vaild for the linux system when AppConsistent is true. Apply the freeze script path (e.g. /tmp/prescript.sh). prescript.sh scripts must meet the following conditions: in terms of permissions, only root, as the owner, has read, write, and execute permissions, that is, 700 permissions. In terms of content, the script content needs to be customized according to the application itself. This indicates that this parameter must be set when creating an application consistency snapshot for a Linux instance. If the script is set incorrectly (for example, permissions, save path, or file name are set incorrectly), the resulting snapshot is a file system consistency snapshot.'
            detail.snapshot_group: '- (Required) Whether to turn on file system consistency. If SnapshotGroup is true, when AppConsistent is true but the relevant conditions are not met or AppConsistent is false, the resulting snapshot will be a file system consistency snapshot. The file system consistency ensures that the file system memory and disk information are synchronized at the time of snapshot creation, and the file system write operation is frozen to make the file system in a consistent state. The file system consistency snapshot can prevent the operating system from performing disk inspection and repair operations such as CHKDSK or fsck after restart. Valid values: true, false.'
            detail.timeout_in_seconds: '- (Optional) Only the Linux system is valid, and the IO freeze timeout period. The default is 30 seconds.'
            disabled: '- (Optional) Whether to disable the backup task. Valid values: true, false.'
            ecs_server_backup_plan_name: '- (Required) The name of the backup plan. 1~64 characters, the backup plan name of each data source type in a single warehouse required to be unique.'
            id: '- The resource ID in terraform of Server Backup Plan.'
            instance_id: '- (Required, ForceNew) The ID of ECS instance.'
            interval: 'ISO8601 time interval. E.g: PT1H means one hour apart. P1D means one day apart. It means to execute a backup task every {interval} starting from {startTime}. The backup task for the elapsed time will not be compensated. If the last backup task is not completed, the next backup task will not be triggered.'
            retention: '- (Required) Backup retention days, the minimum is 1.'
            schedule: '- (Required) Backup strategy. Optional format: I|{startTime}|{interval}'
            startTime: Backup start time, UNIX time, in seconds.
        importStatements:
            - $ terraform import alicloud_hbr_server_backup_plan.example <id>
