            Engine: parameter to MySQL.
            acl: '- (Optional, Available in 1.124.1+) The method that is used to verify the identities of clients. This parameter is supported only when the instance runs PostgreSQL with standard or enhanced SSDs. In addition, this parameter is available only when the public key of the CA that issues client certificates is enabled. Valid values:'
            auto_renew: '- (Optional, Available in 1.34.0+) Whether to renewal a DB instance automatically or not. It is valid when instance_charge_type is PrePaid. Default to false.'
            auto_renew_period: '- (Optional, Available in 1.34.0+) Auto-renewal period of an instance, in the unit of the month. It is valid when instance_charge_type is PrePaid. Valid value:[1~12], Default to 1.'
            auto_upgrade_minor_version: '- (Optional, Available in 1.62.1+) The upgrade method to use. Valid values:'
            babelfish_config: '- (ForceNew, Optional, Available in 1.176.0+) The configuration of an ApsaraDB RDS for PostgreSQL instance for which Babelfish is enabled. See babelfish_config below.'
            babelfish_config.babelfish_enabled: '- (Required, ForceNew) specifies whether to enable the Babelfish for the instance. If you set this parameter to true, you enable Babelfish for the instance. If you leave this parameter empty, you disable Babelfish for the instance.'
            babelfish_config.master_user_password: '- (Required, ForceNew) The password of the administrator account. The password must contain at least three of the following character types: uppercase letters, lowercase letters, digits, and special characters. It must be 8 to 32 characters in length. The password can contain any of the following characters:! @ # $ % ^ & * () _ + - ='
            babelfish_config.master_username: '- (Required, ForceNew) The name of the administrator account. The name can contain lowercase letters, digits, and underscores (_). It must start with a letter and end with a letter or digit. It can be up to 63 characters in length and cannot start with pg.'
            babelfish_config.migration_mode: '- (Required, ForceNew) The migration mode of the instance. Valid values: single-db and multi-db.'
            babelfish_port: '- (Optional, Available in 1.176.0+) The TDS port of the instance for which Babelfish is enabled.'
            ca_type: '- (Optional, Available in 1.124.1+) The type of the server certificate. This parameter is supported only when the instance runs PostgreSQL with standard or enhanced SSDs. If you set the SSLEnabled parameter to 1, the default value of this parameter is aliyun. Value range:'
            category: '- (Optional, Available in 1.187.0+) The RDS edition of the instance. If you want to create a serverless instance, you must use this value. Valid values:'
            client_ca_cert: '- (Optional, Available in 1.124.1+) The public key of the CA that issues client certificates. This parameter is supported only when the instance runs PostgreSQL with standard or enhanced SSDs. If you set the ClientCAEbabled parameter to 1, you must also specify this parameter.'
            client_ca_enabled: '- (Optional, Available in 1.124.1+) Specifies whether to enable the public key of the CA that issues client certificates. This parameter is supported only when the instance runs PostgreSQL with standard or enhanced SSDs. Valid values:'
            client_cert_revocation_list: '- (Optional, Available in 1.124.1+) The CRL that contains revoked client certificates. This parameter is supported only when the instance runs PostgreSQL with standard or enhanced SSDs. If you set the ClientCrlEnabled parameter to 1, you must also specify this parameter.'
            client_crl_enabled: '- (Optional, Available in 1.124.1+) Specifies whether to enable a certificate revocation list (CRL) that contains revoked client certificates. This parameter is supported only when the instance runs PostgreSQL with standard or enhanced SSDs. In addition, this parameter is available only when the public key of the CA that issues client certificates is enabled. Valid values:'
            connection_string: '- RDS database connection string.'
            connection_string_prefix: |-
                - (Optional, Available in 1.126.0+) The private connection string prefix. If you want to update public connection string prefix, please use resource alicloud_db_connection connection_prefix.
                -> NOTE: The prefix must be 8 to 64 characters in length and can contain letters, digits, and hyphens (-). It cannot contain Chinese characters and special characters ~!#%^&*=+|{};:'",<>/?
            create_time: '- (Available in 1.204.1+) The creation time of db instance.'
            db_instance_ip_array_attribute: '- (Optional, Available in 1.125.0+) The attribute of the IP address whitelist. By default, this parameter is empty.'
            db_instance_ip_array_name: '- (Optional, Available in 1.125.0+) The name of the IP address whitelist. Default value: Default.'
            db_instance_storage_type: '- (Optional, Available in 1.68.0+) The storage type of the instance. Serverless instance, only cloud_essd can be selected. Valid values:'
            db_instance_type: '- (Available in 1.197.0+) The type of db instance.'
            db_is_ignore_case: '- (Optional, Available in 1.168.0+) Specifies whether table names on the instance are case-sensitive. Valid values: true, false.'
            db_time_zone: '- (Optional, ForceNew, Available in 1.136.0+) The time zone of the instance. This parameter takes effect only when you set the Engine parameter to MySQL or PostgreSQL.'
            deletion_protection: '- (Optional, Available in 1.165.0+) The switch of delete protection. Valid values:'
            direction: '- (Optional, Available since v1.209.1) The instance configuration type. Valid values: ["Up", "Down", "TempUpgrade", "Serverless"]'
            effective_time: '- (Optional, Available in 1.191.0+) The method to update the engine version and change.  Default value: Immediate. Valid values:'
            encryption_key: '- (Optional, Available in 1.109.0+) The key id of the KMS. Used for encrypting a disk if not null. Only for PostgreSQL, MySQL and SQLServer.'
            engine: '- (Required, ForceNew) Database type. Value options: MySQL, SQLServer, PostgreSQL, MariaDB.'
            engine_version: '- (Required) Database version. Value options can refer to the latest docs CreateDBInstance EngineVersion.'
            "false": '- Table names are case-sensitive.'
            force: '- (Optional, ForceNew, Available in v1.213.1+) Specifies whether to enable forcible switching. Valid values:'
            force_restart: '- (Optional, Available in 1.75.0+) Set it to true to make some parameter efficient when modifying them. Default to false.'
            fresh_white_list_readins: '- (Optional, Available in 1.148.0+) The read-only instances to which you want to synchronize the IP address whitelist.'
            ha_config: '- (Optional, Available in 1.128.0+) The primary/secondary switchover mode of the instance. Default value: Auto. Valid values:'
            id: '- The RDS instance ID.'
            instance_charge_type: '- (Optional) Valid values are Prepaid, Postpaid, Serverless, Default to Postpaid. Currently, the resource only supports PostPaid to PrePaid. For more information, see Overview.'
            instance_name: '- (Optional) The name of DB instance. It a string of 2 to 256 characters.'
            instance_storage: '- (Required) User-defined DB instance storage space. Value range:'
            instance_type: '- (Required) DB Instance type. For details, see Instance type table.'
            maintain_time: '- (Optional, Available in 1.56.0+) Maintainable time period format of the instance: HH:MMZ-HH:MMZ (UTC time)'
            manual_ha_time: '- (Optional, Available in 1.128.0+) The time after when you want to enable automatic primary/secondary switchover. At most, you can set this parameter to 23:59:59 seven days later. Specify the time in the ISO 8601 standard in the yyyy-MM-ddTHH:mm:ssZ format. The time must be in UTC.'
            modify_mode: '- (Optional, Available in 1.125.0+) The method that is used to modify the IP address whitelist. Default value: Cover. Valid values:'
            monitoring_period: '- (Optional) The monitoring frequency in seconds. Valid values are 5, 10, 60, 300. Defaults to 300.'
            node_id: '- (Optional, Available in v1.213.1+) The globally unique identifier (GUID) of the secondary instance. You can call the DescribeDBInstanceHAConfig operation to query the GUID of the secondary instance.'
            parameters: '- (Optional) Set of parameters needs to be set after DB instance was launched. Available parameters can refer to the latest docs View database parameter templates . See parameters below.'
            parameters.name: '- (Required) The parameter name.'
            parameters.value: '- (Required) The parameter value.'
            period: |-
                - (Optional) The duration that you will buy DB instance (in month). It is valid when instance_charge_type is PrePaid. Valid values: [1~9], 12, 24, 36.
                -> NOTE: The attribute period is only used to create Subscription instance or modify the PayAsYouGo instance to Subscription. Once effect, it will not be modified that means running terraform apply will not effect the resource.
            pg_hba_conf: '- (Optional, Available in 1.155.0+) The configuration of AD domain . See pg_hba_conf below.'
            pg_hba_conf.address: '- (Required) The IP addresses from which the specified users can access the specified databases. If you set this parameter to 0.0.0.0/0, the specified users are allowed to access the specified databases from all IP addresses.'
            pg_hba_conf.database: '- (Required) The name of the database that the specified users are allowed to access. If you set this parameter to all, the specified users are allowed to access all databases in the instance. If you specify multiple databases, separate the database names with commas (,).'
            pg_hba_conf.mask: '- (Optional) The mask of the instance. If the value of the Address parameter is an IP address, you can use this parameter to specify the mask of the IP address.'
            pg_hba_conf.method: '- (Required) The authentication method of Lightweight Directory Access Protocol (LDAP). Valid values: trust, reject, scram-sha-256, md5, password, gss, sspi, ldap, radius, cert, pam.'
            pg_hba_conf.option: '- (Optional) Optional. The value of this parameter is based on the value of the HbaItem.N.Method parameter. In this topic, LDAP is used as an example. You must configure this parameter. For more information, see Authentication Methods.'
            pg_hba_conf.priority_id: '- (Required) The priority of an AD domain. If you set this parameter to 0, the AD domain has the highest priority. Valid values: 0 to 10000. This parameter is used to identify each AD domain. When you add an AD domain, the value of the PriorityId parameter of the new AD domain cannot be the same as the value of the PriorityId parameter for any existing AD domain. When you modify or delete an AD domain, you must also modify or delete the value of the PriorityId parameter for this AD domain.'
