                      ]
                    }
                  ],
                  "redirect": [
                    {
                      "backends": [
                        "1.1.1.1"
                      ],
                      "connect_timeout": 30,
                      "focus_http_backend": false,
                      "keepalive": true,
                      "keepalive_requests": 80,
                      "keepalive_timeout": 30,
