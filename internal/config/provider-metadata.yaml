              manifest: |-
                {
                  "access_type": "share",
                  "domain": "${var.name}",
                  "instance_id": "${data.alicloud_wafv3_instances.default.ids.0}",
                  "listen": [
                    {
                      "cert_id": "${local.certificate_id}",
                      "cipher_suite": 99,
                      "custom_ciphers": [
