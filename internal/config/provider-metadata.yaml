        description: Provides a Alicloud CR Chain resource.
        name: alicloud_cr_chain
        title: alicloud_cr_chain
        examples:
            - name: default
              manifest: |-
                {
                  "chain_config": [
                    {
                      "nodes": [
                        {
                          "enable": true,
                          "node_config": [
                            {
                              "deny_policy": [
                                {}
                              ]
                            }
                          ],
                          "node_name": "DOCKER_IMAGE_BUILD"
                        },
                        {
                          "enable": true,
                          "node_config": [
                            {
                              "deny_policy": [
                                {}
                              ]
                            }
                          ],
                          "node_name": "DOCKER_IMAGE_PUSH"
                        },
                        {
                          "enable": true,
                          "node_config": [
                            {
                              "deny_policy": [
                                {
                                  "action": "BLOCK_DELETE_TAG",
                                  "issue_count": 1,
                                  "issue_level": "MEDIUM",
                                  "logic": "AND"
                                }
                              ]
                            }
                          ],
                          "node_name": "VULNERABILITY_SCANNING"
                        },
                        {
                          "enable": true,
                          "node_config": [
                            {
                              "deny_policy": [
                                {}
                              ]
                            }
                          ],
                          "node_name": "ACTIVATE_REPLICATION"
                        },
                        {
                          "enable": true,
                          "node_config": [
                            {
                              "deny_policy": [
                                {}
                              ]
                            }
                          ],
                          "node_name": "TRIGGER"
                        },
                        {
                          "enable": false,
                          "node_config": [
                            {
                              "deny_policy": [
                                {}
                              ]
                            }
                          ],
                          "node_name": "SNAPSHOT"
                        },
                        {
                          "enable": false,
                          "node_config": [
                            {
                              "deny_policy": [
                                {}
                              ]
                            }
                          ],
                          "node_name": "TRIGGER_SNAPSHOT"
                        }
                      ],
                      "routers": [
                        {
                          "from": [
                            {
                              "node_name": "DOCKER_IMAGE_BUILD"
                            }
                          ],
                          "to": [
                            {
                              "node_name": "DOCKER_IMAGE_PUSH"
                            }
                          ]
                        },
                        {
                          "from": [
                            {
                              "node_name": "DOCKER_IMAGE_PUSH"
                            }
                          ],
                          "to": [
                            {
                              "node_name": "VULNERABILITY_SCANNING"
                            }
                          ]
                        },
                        {
                          "from": [
                            {
                              "node_name": "VULNERABILITY_SCANNING"
                            }
                          ],
                          "to": [
                            {
                              "node_name": "ACTIVATE_REPLICATION"
                            }
                          ]
                        },
                        {
                          "from": [
                            {
                              "node_name": "ACTIVATE_REPLICATION"
                            }
                          ],
                          "to": [
                            {
                              "node_name": "TRIGGER"
                            }
                          ]
                        },
                        {
                          "from": [
                            {
                              "node_name": "VULNERABILITY_SCANNING"
                            }
                          ],
                          "to": [
                            {
                              "node_name": "SNAPSHOT"
                            }
                          ]
                        },
                        {
                          "from": [
                            {
                              "node_name": "SNAPSHOT"
                            }
                          ],
                          "to": [
                            {
                              "node_name": "TRIGGER_SNAPSHOT"
                            }
                          ]
                        }
                      ]
                    }
                  ],
                  "chain_name": "${var.name}",
                  "description": "${var.name}",
                  "instance_id": "${alicloud_cr_ee_namespace.default.instance_id}",
                  "repo_name": "${alicloud_cr_ee_repo.default.name}",
                  "repo_namespace_name": "${alicloud_cr_ee_namespace.default.name}"
                }
              references:
                chain_name: var.name
                description: var.name
                instance_id: alicloud_cr_ee_namespace.default.instance_id
                repo_name: alicloud_cr_ee_repo.default.name
                repo_namespace_name: alicloud_cr_ee_namespace.default.name
              dependencies:
                alicloud_cr_ee_instance.default: |-
                    {
                      "instance_name": "${var.name}",
                      "instance_type": "Advanced",
                      "payment_type": "Subscription",
                      "period": 1,
                      "renew_period": 0,
                      "renewal_status": "ManualRenewal"
                    }
                alicloud_cr_ee_namespace.default: |-
                    {
                      "auto_create": false,
                      "default_visibility": "PUBLIC",
                      "instance_id": "${alicloud_cr_ee_instance.default.id}",
                      "name": "${var.name}"
                    }
                alicloud_cr_ee_repo.default: |-
                    {
                      "detail": "this is a public repo",
                      "instance_id": "${alicloud_cr_ee_instance.default.id}",
                      "name": "${var.name}",
                      "namespace": "${alicloud_cr_ee_namespace.default.name}",
                      "repo_type": "PUBLIC",
                      "summary": "this is summary of my new repo"
                    }
        argumentDocs:
            chain_config: '- (Optional) The configuration of delivery chain. See chain_config below. NOTE: This parameter must specify the correct value, otherwise the created resource will be incorrect.'
            chain_config.nodes: '- (Optional) Each node in the delivery chain. See nodes below.'
            chain_config.routers: '- (Optional) Execution sequence relationship between delivery chain nodes. See routers below.'
            chain_config.routers.from: '- (Optional) Source node. See from below.'
            chain_config.routers.from.node_name: '- (Optional) The name of node. Valid values: DOCKER_IMAGE_BUILD, DOCKER_IMAGE_PUSH, VULNERABILITY_SCANNING, ACTIVATE_REPLICATION, TRIGGER, SNAPSHOT, TRIGGER_SNAPSHOT.'
            chain_config.routers.to: '- (Optional) Destination node. See to below.'
            chain_id: '- Delivery chain ID.'
            chain_name: '- (Required) The name of delivery chain. The length of the name is 1-64 characters, lowercase English letters and numbers, and the separators "_", "-", "." can be used, noted that the separator cannot be at the first or last position.'
            description: '- (Optional) The description delivery chain.'
            id: '- The resource ID of Chain. The value formats as <instance_id>:<chain_id>.'
            instance_id: '- (Required, ForceNew) The ID of CR Enterprise Edition instance.'
            nodes.enable: '- (Optional) Whether to enable the delivery chain node. Valid values: true, false.'
            nodes.node_config: '- (Optional) The configuration of delivery chain node. See node_config below.'
            nodes.node_config.deny_policy: '- (Optional) Blocking rules for scanning nodes in delivery chain nodes. See deny_policy below. Note: When node_name is VULNERABILITY_SCANNING, the parameters in deny_policy need to be filled in.'
            nodes.node_config.deny_policy.action: '- (Optional) The action of trigger blocking. Valid values: BLOCK, BLOCK_RETAG, BLOCK_DELETE_TAG. While Block means block the delivery chain from continuing to execute, BLOCK_RETAG means block overwriting push image tag, BLOCK_DELETE_TAG means block deletion of mirror tags.'
            nodes.node_config.deny_policy.issue_count: '- (Optional) The count of scanning vulnerabilities that triggers blocking.'
            nodes.node_config.deny_policy.issue_level: '- (Optional) The level of scanning vulnerability that triggers blocking. Valid values: LOW, MEDIUM, HIGH, UNKNOWN.'
            nodes.node_config.deny_policy.logic: '- (Optional) The logic of trigger blocking. Valid values: AND, OR.'
            nodes.node_name: '- (Optional) The name of delivery chain node.'
            repo_name: '- (Optional, ForceNew) The name of CR Enterprise Edition repository. NOTE: This parameter must specify a correct value, otherwise the created resource will be incorrect.'
            repo_namespace_name: '- (Optional, ForceNew) The name of CR Enterprise Edition namespace. NOTE: This parameter must specify the correct value, otherwise the created resource will be incorrect.'
            to.node_name: '- (Optional) The name of node. Valid values: DOCKER_IMAGE_BUILD, DOCKER_IMAGE_PUSH, VULNERABILITY_SCANNING, ACTIVATE_REPLICATION, TRIGGER, SNAPSHOT, TRIGGER_SNAPSHOT.'
        importStatements:
            - $ terraform import alicloud_cr_chain.example <instance_id>:<chain_id>
