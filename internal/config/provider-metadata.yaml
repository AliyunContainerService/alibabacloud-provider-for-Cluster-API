    alicloud_cs_autoscaling_config:
        subCategory: Container Service for Kubernetes (ACK)
        description: Provides a Alicloud resource to configure auto scaling for for ACK cluster.
        name: alicloud_cs_autoscaling_config
        title: alicloud_cs_autoscaling_config
        examples:
            - name: default
              manifest: |-
                {
                  "cluster_id": "${alicloud_cs_managed_kubernetes.default.id}",
