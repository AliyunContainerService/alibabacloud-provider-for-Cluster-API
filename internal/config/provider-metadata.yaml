              references:
                bucket: alicloud_oss_bucket.bucket_src.id
                destination.bucket: alicloud_oss_bucket.bucket_dest.id
                destination.location: alicloud_oss_bucket.bucket_dest.location
                encryption_configuration.replica_kms_key_id: alicloud_kms_key.key.id
                sync_role: alicloud_ram_role.role.name
