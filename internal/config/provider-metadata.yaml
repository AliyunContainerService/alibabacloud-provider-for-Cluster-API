            escalations_info.comparison_operator: '- (Optional) Critical level alarm comparison operator. Default value: ==. Valid values: ["<=", "<", ">", ">=", "==", "!="].'
            escalations_info.statistics: '- (Optional) Critical level alarm statistics method. It must be consistent with that defined for metrics. For more information, see How to use it.'
