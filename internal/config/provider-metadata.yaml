                          "config": "${jsonencode(\n      {\n        IngressDashboardEnabled = true\n      }\n    )}",
                          "disabled": false,
                          "name": "logtail-ds"
                        }
                      ],
                      "cluster_spec": "ack.pro.small",
                      "name_prefix": "${var.name}",
                      "new_nat_gateway": false,
