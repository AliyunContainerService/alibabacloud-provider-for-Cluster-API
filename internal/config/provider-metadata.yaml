name: aliyun/alicloud
resources:
    alicloud_ack_one_cluster:
        subCategory: Ack One
        description: Provides a Alicloud Ack One Cluster resource.
        name: alicloud_ack_one_cluster
        title: alicloud_ack_one_cluster
        examples:
            - name: default
              manifest: |-
                {
                  "network": [
                    {
                      "vpc_id": "${alicloud_vpc.defaultVpc.id}",
                      "vswitches": [
                        "${alicloud_vswitch.defaultyVSwitch.id}"
                      ]
                    }
                  ]
                }
              references:
                network.vpc_id: alicloud_vpc.defaultVpc.id
              dependencies:
                alicloud_vpc.defaultVpc: |-
                    {
                      "cidr_block": "172.16.0.0/12",
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.defaultyVSwitch: |-
                    {
                      "cidr_block": "172.16.2.0/24",
                      "vpc_id": "${alicloud_vpc.defaultVpc.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_zones.default.zones.0.id}"
                    }
        argumentDocs:
            cluster_name: '- (Optional, ForceNew, Computed) Cluster name.'
            create_time: '- Cluster creation time.'
            id: '- The ID of the resource supplied above.'
            network: '- (Required, ForceNew) Cluster network information. See network below.'
            network.vpc_id: '- (Required, ForceNew) VpcId to which the cluster belongs.'
            network.vswitches: '- (Required, ForceNew) Switch to which the cluster belongs.'
            profile: '- (Optional, ForceNew, Computed) Cluster attributes. Valid values: ''Default'', ''XFlow''.'
            security_group_ids: '- Security group to which the cluster belongs.'
            status: '- The status of the resource.'
            timeouts.create: '- (Defaults to 25 mins) Used when create the Cluster.'
            timeouts.delete: '- (Defaults to 25 mins) Used when delete the Cluster.'
        importStatements:
            - $ terraform import alicloud_ack_one_cluster.example <id>
    alicloud_actiontrail:
        subCategory: Actiontrail
        description: Provides Alibaba Cloud ActionTrail Resource
        name: alicloud_actiontrail
        title: alicloud_actiontrail
        examples:
            - name: foo
              manifest: |-
                {
                  "event_rw": "Write-test",
                  "name": "action-trail",
                  "oss_bucket_name": "${alicloud_oss_bucket.bucket.id}",
                  "oss_key_prefix": "at-product-account-audit-B",
                  "role_name": "${alicloud_ram_role_policy_attachment.attach.role_name}"
                }
              references:
                oss_bucket_name: alicloud_oss_bucket.bucket.id
                role_name: alicloud_ram_role_policy_attachment.attach.role_name
        argumentDocs:
            event_rw: '- (Optional) Indicates whether the event is a read or a write event. Valid values: Read, Write, and All. Default value: Write.'
            id: '- The action trail id. The value is same as its name.'
            name: '- (Required, ForceNew) The name of the trail to be created, which must be unique for an account.'
            oss_bucket_name: '- (Required) The OSS bucket to which the trail delivers logs. Ensure that this is an existing OSS bucket.'
            oss_key_prefix: '- (Optional) The prefix of the specified OSS bucket name. This parameter can be left empty.'
            role_name: '- (Required) The RAM role in ActionTrail permitted by the user.'
            sls_project_arn: '- (Optional) The unique ARN of the Log Service project.'
            sls_write_role_arn: '- (Optional) The unique ARN of the Log Service role.'
        importStatements:
            - $ terraform import alicloud_actiontrail.foo abc12345678
    alicloud_actiontrail_global_events_storage_region:
        subCategory: Actiontrail
        description: Provides Alibaba Cloud Actiontrail Global Events Storage Region Resource
        name: alicloud_actiontrail_global_events_storage_region
        title: alicloud_actiontrail_global_events_storage_region
        examples:
            - name: foo
              manifest: |-
                {
                  "storage_region": "cn-hangzhou"
                }
        argumentDocs:
            storage_region: '- (Optional) Global Events Storage Region.'
        importStatements: []
    alicloud_actiontrail_history_delivery_job:
        subCategory: Actiontrail
        description: Provides a Alicloud Actiontrail History Delivery Job resource.
        name: alicloud_actiontrail_history_delivery_job
        title: alicloud_actiontrail_history_delivery_job
        examples:
            - name: example
              manifest: |-
                {
                  "trail_name": "${alicloud_actiontrail_trail.example.id}"
                }
              references:
                trail_name: alicloud_actiontrail_trail.example.id
              dependencies:
                alicloud_actiontrail_trail.example: |-
                    {
                      "sls_project_arn": "acs:log:${data.alicloud_regions.example.regions.0.id}:${data.alicloud_account.example.id}:project/${alicloud_log_project.example.name}",
                      "trail_name": "${var.name}-${random_integer.default.result}"
                    }
                alicloud_log_project.example: |-
                    {
                      "description": "tf actiontrail example",
                      "project_name": "${var.name}-${random_integer.default.result}"
                    }
                random_integer.default: |-
                    {
                      "max": 99999,
                      "min": 10000
                    }
        argumentDocs:
            id: '- The resource ID in terraform of History Delivery Job.'
            status: '- The status of the task. Valid values: 0, 1, 2, 3. 0: The task is initializing. 1: The task is delivering historical events. 2: The delivery of historical events is complete. 3: The task fails.'
            timeouts.create: '- (Defaults to 30 mins) Used when create the History Delivery Job.'
            timeouts.delete: '- (Defaults to 2 mins) Used when delete the History Delivery Job.'
            trail_name: '- (Required, ForceNew) The name of the trail for which you want to create a historical event delivery task.'
        importStatements:
            - $ terraform import alicloud_actiontrail_history_delivery_job.example <id>
    alicloud_actiontrail_trail:
        subCategory: Actiontrail
        description: Provides Alibaba Cloud ActionTrail Trail Resource
        name: alicloud_actiontrail_trail
        title: alicloud_actiontrail_trail
        examples:
            - name: example
              manifest: |-
                {
                  "sls_project_arn": "acs:log:${data.alicloud_regions.example.regions.0.id}:${data.alicloud_account.example.id}:project/${alicloud_log_project.example.name}",
                  "sls_write_role_arn": "${data.alicloud_ram_roles.example.roles.0.arn}",
                  "trail_name": "${var.name}"
                }
              references:
                sls_write_role_arn: data.alicloud_ram_roles.example.roles.0.arn
                trail_name: var.name
              dependencies:
                alicloud_log_project.example: |-
                    {
                      "description": "tf actiontrail example",
                      "name": "${var.name}"
                    }
        argumentDocs:
            event_rw: '- (Optional) Indicates whether the event is a read or a write event. Valid values: Read, Write, and All. Default to Write.'
            id: '- The id of ActionTrail Trail. The value is the same as trail_name.'
            is_organization_trail: '- (Optional, ForceNew) Specifies whether to create a multi-account trail. Valid values:true: Create a multi-account trail.false: Create a single-account trail. It is the default value.'
            mns_topic_arn: '- (Optional, Deprecated from v1.118.0) Field mns_topic_arn has been deprecated from version 1.118.0.'
            name: '- (Optional, ForceNew, Deprecated from v1.95.0) Field name has been deprecated from version 1.95.0. Use trail_name instead.'
            oss_bucket_name: '- (Optional) The OSS bucket to which the trail delivers logs. Ensure that this is an existing OSS bucket.'
            oss_key_prefix: '- (Optional) The prefix of the specified OSS bucket name. This parameter can be left empty.'
            oss_write_role_arn: '- (Optional) The unique ARN of the Oss role.'
            role_name: '- (Optional, Deprecated from v1.118.0) Field name has been deprecated from version 1.118.0.'
            sls_project_arn: '- (Optional) The unique ARN of the Log Service project. Ensure that sls_project_arn is valid .'
            sls_write_role_arn: '- (Optional) The unique ARN of the Log Service role.'
            status: '- (Optional) The status of ActionTrail Trail. After creation, tracking is turned on by default, and you can set the status value to Disable to turn off tracking. Valid values: Enable, Disable. Default to Enable.'
            trail_name: '- (Optional, ForceNew) The name of the trail to be created, which must be unique for an account.'
            trail_region: '- (Optional) The regions to which the trail is applied. Default to All.'
        importStatements:
            - $ terraform import alicloud_actiontrail_trail.default abc12345678
    alicloud_adb_account:
        subCategory: AnalyticDB for MySQL (ADB)
        description: Provides a ADB account resource.
        name: alicloud_adb_account
        title: alicloud_adb_account
        examples:
            - name: default
              manifest: |-
                {
                  "account_description": "${var.name}",
                  "account_name": "${var.name}",
                  "account_password": "tf_example123",
                  "db_cluster_id": "${alicloud_adb_db_cluster.default.id}"
                }
              references:
                account_description: var.name
                account_name: var.name
                db_cluster_id: alicloud_adb_db_cluster.default.id
              dependencies:
                alicloud_adb_db_cluster.default: |-
                    {
                      "db_cluster_category": "Cluster",
                      "db_cluster_version": "3.0",
                      "db_node_class": "C8",
                      "db_node_count": "4",
                      "db_node_storage": "400",
                      "description": "${var.name}",
                      "maintain_time": "23:00Z-00:00Z",
                      "mode": "reserver",
                      "payment_type": "PayAsYouGo",
                      "resource_group_id": "${data.alicloud_resource_manager_resource_groups.default.ids.0}",
                      "security_ips": [
                        "10.168.1.12",
                        "10.168.1.11"
                      ],
                      "tags": {
                        "Created": "TF",
                        "For": "example"
                      },
                      "vswitch_id": "${alicloud_vswitch.default.id}"
                    }
                alicloud_vpc.default: |-
                    {
                      "cidr_block": "10.4.0.0/16",
                      "vpc_name": "${var.name}"
                    }
                alicloud_vswitch.default: |-
                    {
                      "cidr_block": "10.4.0.0/24",
                      "vpc_id": "${alicloud_vpc.default.id}",
                      "vswitch_name": "${var.name}",
                      "zone_id": "${data.alicloud_adb_zones.default.zones[0].id}"
                    }
        argumentDocs:
            Normal: ': standard account. Up to 256 standard accounts can be created for a cluster.'
            Super: ': privileged account. Only a single privileged account can be created for a cluster.'
            account_description: '- (Optional) Account description. It cannot begin with https://. It must start with a Chinese character or English letter. It can include Chinese and English characters, underlines (_), hyphens (-), and numbers. The length may be 2-256 characters.'
            account_name: '- (Required, ForceNew) Operation account requiring a uniqueness check. It may consist of lower case letters, numbers, and underlines, and must start with a letter and have no more than 16 characters.'
            account_password: '- (Optional) Operation password. It may consist of letters, digits, or underlines, with a length of 6 to 32 characters. You have to specify one of account_password and kms_encrypted_password fields.'
            account_type: '- (Optional, ForceNew) The type of the database account. Default Value: Super. Valid values:'
            db_cluster_id: '- (Required, ForceNew) The Id of cluster in which account belongs.'
            id: '- The current account resource ID. Composed of instance ID and account name with format <instance_id>:<name>.'
            kms_encrypted_password: '- (Optional) An KMS encrypts password used to a db account. If the account_password is filled in, this field will be ignored.'
            kms_encryption_context: '- (Optional) An KMS encryption context used to decrypt kms_encrypted_password before creating or updating a db account with kms_encrypted_password. See Encryption Context. It is valid when kms_encrypted_password is set.'
        importStatements:
            - $ terraform import alicloud_adb_account.example am-12345:tf_account
    alicloud_adb_backup_policy:
