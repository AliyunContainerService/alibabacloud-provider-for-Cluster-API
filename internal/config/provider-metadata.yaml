        argumentDocs:
            auto_renew: '- (Optional, Available since v1.119.0) Enable Node payment auto-renew, default is false.'
            auto_renew_period: '- (Optional, Available since v1.119.0) Node payment auto-renew period, one of 1, 2, 3,6, 12.'
            cis_enabled: '- (Optional, Available since v1.173.0) Whether enable worker node to support cis security reinforcement, its valid value true or false. Default to false and apply to AliyunLinux series. See CIS Reinforcement.'
            cluster_id: '- (Required) The id of kubernetes cluster.'
            cpu_policy: '- (Optional, Available since v1.177.0) Kubelet cpu policy. For Kubernetes 1.12.6 and later, its valid value is either static or none. Default to none and modification is not supported.'
            data_disks: '- (Optional) The data disk configurations of worker nodes, such as the disk type and disk size. See data_disks below.'
            data_disks.auto_snapshot_policy_id: '- (Optional) The ID of the automatic snapshot policy that you want to apply to the system disk.'
            data_disks.category: '- (Optional) The type of the data disks. Valid values:cloud, cloud_efficiency, cloud_ssd and cloud_essd.'
            data_disks.device: '- (Optional) The mount target of data disk N. Valid values of N: 1 to 16. If you do not specify this parameter, the system automatically assigns a mount target when Auto Scaling creates ECS instances. The name of the mount target ranges from /dev/xvdb to /dev/xvdz.'
            data_disks.encrypted: '- (Optional) Specifies whether to encrypt data disks. Valid values: true and false. Default to false.'
            data_disks.kms_key_id: '- (Optional, Available in 1.97.0+) The kms key id used to encrypt the data disk. It takes effect when encrypted is true.'
            data_disks.name: '- (Optional) The name of data disk N. Valid values of N: 1 to 16. The name must be 2 to 128 characters in length, and can contain letters, digits, colons (:), underscores (_), and hyphens (-). The name must start with a letter but cannot start with http:// or https://.'
            data_disks.performance_level: '- (Optional, Available in 1.120.0+) Worker node data disk performance level, when category values cloud_essd, the optional values are PL0, PL1, PL2 or PL3, but the specific performance level is related to the disk capacity. For more information, see Enhanced SSDs. Default is PL1.'
            data_disks.size: '- (Optional) The size of a data disk, Its valid value range [40~32768] in GB. Default to 40.'
            data_disks.snapshot_id: '- (Optional) The ID of the snapshot that you want to use to create data disk N. Valid values of N: 1 to 16. If you specify this parameter, DataDisk.N.Size is ignored. The size of the disk is the same as the size of the specified snapshot. If you specify a snapshot that is created on or before July 15, 2013, the operation fails and InvalidSnapshot.TooOld is returned.'
            deployment_set_id: '- (Optional, ForceNew, Available since v1.149.0) The deployment set of node pool. Specify the deploymentSet to ensure that the nodes in the node pool can be distributed on different physical machines.'
            desired_size: (Optional, Available since v1.158.0) The desired size of nodes of the node pool. From version 1.158.0, desired_size is not required.
            format_disk: '- (Optional, Available since v1.127.0) After you select this check box, if data disks have been attached to the specified ECS instances and the file system of the last data disk is uninitialized, the system automatically formats the last data disk to ext4 and mounts the data disk to /var/lib/docker and /var/lib/kubelet. The original data on the disk will be cleared. Make sure that you back up data in advance. If no data disk is mounted on the ECS instance, no new data disk will be purchased. Default is false.'
            id: '- The ID of the node pool, format cluster_id:nodepool_id.'
            image_id: '- (Optional) Custom Image support. Must based on CentOS7 or AliyunLinux2.'
            image_type: '- (Optional, Available since v1.145.0) The image type, instead of platform. This field cannot be modified. One of AliyunLinux, AliyunLinux3, AliyunLinux3Arm64, AliyunLinuxUEFI, CentOS, Windows,WindowsCore,AliyunLinux Qboot,ContainerOS. If you select Windows or WindowsCore, the passord is required.'
            install_cloud_monitor: '- (Optional, Available since v1.119.0) Install the cloud monitoring plug-in on the node, and you can view the monitoring information of the instance through the cloud monitoring console. Default is true.'
            instance_charge_type: '- (Optional, ForceNew, Available since v1.119.0) Node payment type. Valid values: PostPaid, PrePaid, default is PostPaid. If value is PrePaid, the arguments period, period_unit, auto_renew and auto_renew_period are required.'
            instance_types: (Required) The instance type of worker node.
            instances: '- (Optional, Available since v1.127.0) The instance list. Add existing nodes under the same cluster VPC to the node pool.'
            internet_charge_type: '- (Optional, Available since v1.123.1) The billing method for network usage. Valid values PayByBandwidth and PayByTraffic. Conflict with eip_internet_charge_type, EIP and public network IP can only choose one.'
            internet_max_bandwidth_out: '- (Optional, Available since v1.123.1) The maximum outbound bandwidth for the public network. Unit: Mbit/s. Valid values: 0 to 100.'
            keep_instance_name: '- (Optional, Available since v1.127.0) Add an existing instance to the node pool, whether to keep the original instance name. It is recommended to set to true.'
            key_name: '- (Optional) The keypair of ssh login cluster node, you have to create it first. You have to specify one of password key_name kms_encrypted_password fields. Only key_name is supported in the management node pool.'
            kms_encrypted_password: '- (Optional, Available since v1.177.0) An KMS encrypts password used to a cs kubernetes. You have to specify one of password key_name kms_encrypted_password fields.'
            kms_encryption_context: '- (Optional, Available since v1.177.0) An KMS encryption context used to decrypt kms_encrypted_password before creating or updating a cs kubernetes with kms_encrypted_password. See Encryption Context. It is valid when kms_encrypted_password is set.'
            kubelet_configuration: '- (Optional, Available since v1.180.0) Kubelet configuration parameters for worker nodes. See kubelet_configuration below. More information in Kubelet Configuration.'
            kubelet_configuration.cpu_manager_policy: '- (Optional, Available since v1.180.0) Same as cpuManagerPolicy. The name of the policy to use. Requires the CPUManager feature gate to be enabled. Valid value is none or static.'
            kubelet_configuration.event_burst: '- (Optional, Available since v1.180.0) Same as eventBurst. The maximum size of a burst of event creations, temporarily allows event creations to burst to this number, while still not exceeding event_record_qps. It is only used when event_record_qps is greater than 0. Valid value is [0-100].'
            kubelet_configuration.event_record_qps: '- (Optional, Available since v1.180.0) Same as eventRecordQPS. The maximum event creations per second. If 0, there is no limit enforced. Valid value is [0-50].'
            kubelet_configuration.eviction_hard: '- (Optional, Available since v1.180.0) Same as evictionHard. The map of signal names to quantities that defines hard eviction thresholds. For example: {"memory.available" = "300Mi"}.'
            kubelet_configuration.eviction_soft: '- (Optional, Available since v1.180.0) Same as evictionSoft. The map of signal names to quantities that defines soft eviction thresholds. For example: {"memory.available" = "300Mi"}.'
            kubelet_configuration.eviction_soft_grace_period: '- (Optional, Available since v1.180.0) Same as evictionSoftGracePeriod. The map of signal names to quantities that defines grace periods for each soft eviction signal. For example: {"memory.available" = "30s"}.'
            kubelet_configuration.kube_api_burst: '- (Optional, Available since v1.180.0) Same as kubeAPIBurst. The burst to allow while talking with kubernetes api-server. Valid value is [0-100].'
            kubelet_configuration.kube_api_qps: '- (Optional, Available since v1.180.0) Same as kubeAPIQPS. The QPS to use while talking with kubernetes api-server. Valid value is [0-50].'
            kubelet_configuration.kube_reserved: '- (Optional, Available since v1.180.0) Same as kubeReserved. The set of ResourceName=ResourceQuantity (e.g. cpu=200m,memory=150G) pairs that describe resources reserved for kubernetes system components. Currently, cpu, memory and local storage for root file system are supported. See compute resources for more details.'
            kubelet_configuration.registry_burst: '- (Optional, Available since v1.180.0) Same as registryBurst. The maximum size of burst pulls, temporarily allows pulls to burst to this number, while still not exceeding registry_pull_qps. Only used if registry_pull_qps is greater than 0. Valid value is [0-100].'
            kubelet_configuration.registry_pull_qps: '- (Optional, Available since v1.180.0) Same as registryPullQPS. The limit of registry pulls per second. Setting it to 0 means no limit. Valid value is [0-50].'
            kubelet_configuration.serialize_image_pulls: '- (Optional, Available since v1.180.0) Same as serializeImagePulls. When enabled, it tells the Kubelet to pull images one at a time. We recommend not changing the default value on nodes that run docker daemon with version < 1.9 or an Aufs storage backend. Valid value is true or false.'
            kubelet_configuration.system_reserved: '- (Optional, Available since v1.180.0) Same as systemReserved. The set of ResourceName=ResourceQuantity (e.g. cpu=200m,memory=150G) pairs that describe resources reserved for non-kubernetes components. Currently, only cpu and memory are supported. See compute resources for more details.'
            labels: '- (Optional) A List of Kubernetes labels to assign to the nodes . Only labels that are applied with the ACK API are managed by this argument. Detailed below. More information in Labels. See labels below.'
            labels.key: '- (Required) The label key.'
            labels.value: '- (Optional) The label value.'
            management: '- (Optional, Available since v1.109.1) Managed node pool configuration. When using a managed node pool, the node key must use key_name. See management below.'
            management.auto_repair: '- (Optional) Whether automatic repair, Default to false.'
            management.auto_upgrade: '- (Optional) Whether auto upgrade, Default to false.'
            management.max_unavailable: '- (Required) Max number of unavailable nodes. Default to 1.'
            management.surge: '- (Optional) Number of additional nodes. You have to specify one of surge, surge_percentage.'
            management.surge_percentage: '- (Optional) Proportion of additional nodes. You have to specify one of surge, surge_percentage.'
            name: '- (Required) The name of node pool.'
            node_count: (Optional, Deprecated) The worker node number of the node pool. From version 1.111.0, node_count is not required.
            node_name_mode: '- (Optional) Each node name consists of a prefix, its private network IP, and a suffix, the input format is customized,<prefix>,ip,<suffix>. For example "customized,aliyun.com-,ip,-test", if the node private network IP address is 192.168.59.176, the prefix is aliyun.com-,and the suffix is -test, the node name will be aliyun.com-192.168.59.176-test.'
            password: '- (Optional, Sensitive) The password of ssh login cluster node. You have to specify one of password key_name kms_encrypted_password fields.'
            period: '- (Optional, Available since v1.119.0) Node payment period. Its valid value is one of {1, 2, 3, 6, 12, 24, 36, 48, 60}.'
            period_unit: '- (Optional, Available since v1.119.0) Node payment period unit, valid value: Month. Default is Month.'
            platform: '- (Optional, Deprecated since 1.145.0) The platform. One of AliyunLinux, Windows, CentOS, WindowsCore. If you select Windows or WindowsCore, the passord is required. Field platform has been deprecated from provider version 1.145.0. New field image_type instead.'
            polardb_ids: '- (Optional, Available since v1.188.0) PolarDB id list, You can choose which PolarDB whitelist to add instances to.'
            rds_instances: '- (Optional, Available since v1.177.0) RDS instance list, You can choose which RDS instances whitelist to add instances to.'
            resource_group_id: '- (Optional, ForceNew, Available since v1.123.1) The ID of the resource group,by default these cloud resources are automatically assigned to the default resource group.'
            rolling_policy: '- (Optional, Available since v1.185.0) Rolling policy is used to specify the strategy when the node pool is rolling update. This field works when nodepool updating. See rolling_policy below.'
            rolling_policy.max_parallelism: '- (Optional, Available since v1.185.0) Maximum parallel number nodes during rolling upgrade. The value of this field should be greater than 0, and if it''s set to a number less than or equal to 0, the default setting will be used.'
            rollout_policy: '- (Optional, Deprecated since 1.185.0) Rollout policy is used to specify the strategy when the node pool is rolling update. This field works when node pool updating. Please use rolling_policy to instead it from provider version 1.185.0. See rollout_policy below.'
            rollout_policy.max_unavailable: '- (Optional, Deprecated since 1.185.0) Maximum number of unavailable nodes during rolling upgrade. The value of this field should be greater than 0, and if it''s set to a number less than or equal to 0, the default setting will be used. Please use max_parallelism to instead it from provider version 1.185.0.'
            runtime_name: '- (Optional, ForceNew, Available since v1.145.0) The runtime name of containers. If not set, the cluster runtime will be used as the node pool runtime. If you select another container runtime, see Comparison of Docker, containerd, and Sandboxed-Container.'
            runtime_version: '- (Optional, ForceNew, Available since v1.145.0) The runtime version of containers. If not set, the cluster runtime will be used as the node pool runtime.'
            scaling_config: '- (Optional, Available since v1.111.0) Auto scaling node pool configuration. See scaling_config below. With auto-scaling is enabled, the nodes in the node pool will be labeled with k8s.aliyun.com=true to prevent system pods such as coredns, metrics-servers from being scheduled to elastic nodes, and to prevent node shrinkage from causing business abnormalities.'
            scaling_config.eip_bandwidth: '- (Optional, Available since v1.111.0) Peak EIP bandwidth. Its valid value range [1~500] in Mbps. Default to 5.'
            scaling_config.eip_internet_charge_type: '- (Optional, Available since v1.111.0) EIP billing type. PayByBandwidth: Charged at fixed bandwidth. PayByTraffic: Billed as used traffic. Default: PayByBandwidth. Conflict with internet_charge_type, EIP and public network IP can only choose one.'
            scaling_config.is_bond_eip: '- (Optional, Available since v1.111.0) Whether to bind EIP for an instance. Default: false.'
            scaling_config.max_size: '- (Required, Available since v1.111.0) Max number of instances in a auto scaling group, its valid value range [0~1000]. max_size has to be greater than min_size.'
            scaling_config.min_size: '- (Required, Available since v1.111.0) Min number of instances in a auto scaling group, its valid value range [0~1000].'
            scaling_config.type: '- (Optional, Available since v1.111.0) Instance classification, not required. Vaild value: cpu, gpu, gpushare and spot. Default: cpu. The actual instance type is determined by instance_types.'
            scaling_group_id: '- (Optional) The scaling group id.'
            scaling_policy: '- (Optional, Available since v1.127.0) The scaling mode. Valid values: release, recycle, default is release. Standard mode(release): Create and release ECS instances based on requests.Swift mode(recycle): Create, stop, and restart ECS instances based on needs. New ECS instances are only created when no stopped ECS instance is avalible. This mode further accelerates the scaling process. Apart from ECS instances that use local storage, when an ECS instance is stopped, you are only chatged for storage space.'
            security_group_id: '- (Optional, Deprecated) The security group id for worker node. Field security_group_id has been deprecated from provider version 1.145.0. New field security_group_ids instead.'
            security_group_ids: '- (Optional, Available since v1.145.0) Multiple security groups can be configured for a node pool. If both security_group_ids and security_group_id are configured, security_group_ids takes effect. This field cannot be modified.'
            soc_enabled: |-
                - (Optional, Available since v1.173.0) Whether enable worker node to support soc security reinforcement, its valid value true or false. Default to false and apply to AliyunLinux series. See SOC Reinforcement.
                -> NOTE: It is forbidden to set both cis_enabled and soc_enabled to trueat the same time.
            spot_price_limit: '- (Optional, Available since v1.123.1) The maximum hourly price of the instance. This parameter takes effect only when spot_strategy is set to SpotWithPriceLimit. You could enable multiple spot instances by setting this field repeatedly. See spot_price_limit below.'
            spot_price_limit.instance_type: '- (Optional, Available since v1.123.1) Spot instance type.'
            spot_price_limit.price_limit: '- (Optional, Available since v1.123.1) The maximum hourly price of the spot instance. A maximum of three decimal places are allowed.'
            spot_strategy: '- (Optional, Available since v1.123.1) The preemption policy for the pay-as-you-go instance. This parameter takes effect only when instance_charge_type is set to PostPaid. Valid value SpotWithPriceLimit,SpotAsPriceGo and NoSpot, default is NoSpot.'
            system_disk_category: '- (Optional) The system disk category of worker node. Its valid value are cloud_ssd, cloud_efficiency and cloud_essd. Default to cloud_efficiency.'
            system_disk_encrypt_algorithm: '- (Optional, Available since v1.166.0) The encryption Algorithm for Encrypting System Disk. It takes effect when system_disk_encrypted is true. Valid values aes-256 and sm4-128.'
            system_disk_encrypted: '- (Optional, Available since v1.166.0) Whether to enable system disk encryption.'
            system_disk_kms_key: '- (Optional, Available since v1.166.0) The kms key id used to encrypt the system disk. It takes effect when system_disk_encrypted is true.'
            system_disk_performance_level: '- (Optional) The performance of system disk, only valid for ESSD disk. You have to specify one of PL0 PL1 PL2 PL3 fields.'
            system_disk_size: '- (Optional) The system disk category of worker node. Its valid value range [40~500] in GB. Default to 120.'
            system_disk_snapshot_policy_id: '- (Optional, Available since v1.177.0) The system disk snapshot policy id.'
            tags: '- (Optional) A Map of tags to assign to the resource. It will be applied for ECS instances finally. Detailed below.'
            taints: '- (Optional) A List of Kubernetes taints to assign to the nodes. Detailed below. More information in Taints and Toleration. See taints below.'
            taints.effect: '- (Optional) The scheduling policy.'
            taints.key: '- (Required) The key of a taint.'
            taints.value: '- (Optional) The value of a taint.'
            timeouts.create: '- (Defaults to 90 mins) Used when creating node-pool in the kubernetes cluster (until it reaches the initial active status).'
            timeouts.delete: '- (Defaults to 60 mins) Used when deleting node-pool in kubernetes cluster.'
            timeouts.update: '- (Defaults to 60 mins) Used when activating the node-pool in the kubernetes cluster when necessary during update.'
            unschedulable: '- (Optional, Available since v1.119.0) Set the newly added node as unschedulable. If you want to open the scheduling option, you can open it in the node list of the console. If you are using an auto-scaling node pool, the setting will not take effect. Default is false.'
            user_data: '- (Optional) Windows instances support batch and PowerShell scripts. If your script file is larger than 1 KB, we recommend that you upload the script to Object Storage Service (OSS) and pull it through the internal endpoint of your OSS bucket.'
            vpc_id: '- The VPC of the nodes in the node pool.'
            vswitch_ids: '- (Required) The vswitches used by node pool workers.'
        importStatements:
            - $ terraform import alicloud_cs_kubernetes_node_pool.custom_nodepool cluster_id:nodepool_id
