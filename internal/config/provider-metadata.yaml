            escalations_critical.statistics: '- (Optional) Critical level alarm statistics method. It must be consistent with that defined for metrics. For more information, see How to use it.'
            escalations_critical.threshold: '- (Optional) Critical level alarm threshold value, which must be a numeric value currently.'
            escalations_critical.times: '- (Optional, Int) Critical level alarm retry times. Default value: 3.'
