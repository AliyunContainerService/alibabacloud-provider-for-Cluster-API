                      "service_cidr": "${cidrsubnet(\"172.16.0.0/16\", 4, 7)}",
                      "slb_internet_enabled": true,
                      "worker_vswitch_ids": [
                        "${alicloud_vswitch.default.id}"
                      ]
                    }
